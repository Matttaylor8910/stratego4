<section class="board-container">
  <div
    *ngFor="let item of [].constructor(board.height); let row = index"
  >
    <str-game-tile
      *ngFor="let item of [].constructor(board.width); let col = index"
      [color]="getColor(row, col)"
    >
      {{row}}, {{col}}
    </str-game-tile>
  </div>
</section>
