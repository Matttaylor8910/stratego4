<section class="board-container">
  <div class="map-container"
    *ngFor="let item of [].constructor(game.board.height); let row = index"
  >
    <str-game-tile
      *ngFor="let item of [].constructor(game.board.width); let col = index"
      [color]="getTileColor(row, col)"
    >
      {{row}}, {{col}}
    </str-game-tile>
  </div>
  <div class="team-1-join-button">
    <ion-button color="danger" (click)="joinTeam(1)">Join</ion-button>
  </div>
  <div class="team-2-join-button">
    <ion-button color="primary" (click)="joinTeam(2)">Join</ion-button>
  </div>
  <div class="team-3-join-button">
    <ion-button color="success" (click)="joinTeam(3)">Join</ion-button>
  </div>
  <div class="team-4-join-button">
    <ion-button color="warning" (click)="joinTeam(4)">Join</ion-button>
  </div>
</section>
