<section
  class="game-tile-container"
  [class.selected]="selected"
  [class.selectable]="selectable"
  [style.background-color]="tileColor"
  [style.width]="width"
  [style.height]="width"
  (click)="clickGameTile()"
>
  {{ label }}
  <span class="available-move-marker" *ngIf="availableMove"></span>
</section>
