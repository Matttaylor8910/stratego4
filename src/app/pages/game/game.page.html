<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="game$ | async as game">
      {{ game.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="centered-container">
    <!-- game is loaded state -->
    <section *ngIf="game$ | async as game; else loading">

      <h1>game page!</h1>

      <str-board
        [game]="mockedGame()">
      </str-board>

      <str-scoreboard></str-scoreboard>

    </section>

    <!-- loading state -->
    <ng-template #loading>
      <h1>Loading...</h1>
    </ng-template>
  </section>
</ion-content>
